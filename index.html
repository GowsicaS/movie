<html lang="en">

<body>

            <div class="movie-bars">

                <p class="movie-genre"><span>Genre: </span>action</p>
            </div>

            </div>
            <div class="movie-bars">
                <h1 class="movie-name">Superbad</h1>
                <p class="movie-genre"><span>Genre: </span>comedy</p>
            </div>
            <div class="movie-bars">
                <h1 class="movie-name">The Shawshank Redemption</h1>
                <p class="movie-genre"><span>Genre: </span>drama</p>
            </div>
            <div class="movie-bars">
                <h1 class="movie-name">Forrest Gump</h1>

            </div>
        </div>
